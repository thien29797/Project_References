<div *ngIf="!isAuthenticate; else showusers">
    <h4>
        You don't login or don't have permission.<br/>
        Please login or contact with your administration.
    </h4>
</div>

<ng-template #showusers>
    <div class="col-md-6">
        <h3> User Details</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userOutput of userOutputs | async">
                    <td>{{userOutput.id}}</td>
                    <td>{{userOutput.username}}</td>
                    <td>{{userOutput.roles}}</td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
